name: 'HW2 action'

on:
  workflow_dispatch:
  push:
    paths:
      - 'HW2/**'
      - '.github/workflows/HW2.yml'

permissions:
  actions: write
  contents: write 

jobs:
  build-and-run-job:
    env:
      cmake_preset: linux-release
      cmake_build_preset: linux-build-release
      build_folder: linux-release

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Update apt-get
        run: sudo apt-get update
      - name: Build ip_filter
        working-directory: HW2
        run: |
          cmake -DBuildTests=On --preset ${{ env.cmake_preset }}
          cmake --build --preset ${{ env.cmake_build_preset }}
      - name: Run tests
        working-directory: HW2/build/${{ env.build_folder }}/bin/
        run: ./ip_read_operator_test
      - name: Check tests results
        if: '!success()'
        run: |
          gh run cancel ${{ github.run_id }}
          gh run watch ${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build package
        working-directory: HW2/build/${{ env.build_folder }}
        run: cpack -B deb
      - name: Run ip_filter
        working-directory: HW2
        run: '[[ $(cat ip_filter.tsv | ./build/${{ env.build_folder }}/bin/ip_filter | md5sum) == "24e7a7b2270daee89c64d3ca5fb3da1a  -" ]] && echo "MD5 are equal"'
      - name: Create release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload package
        id: upload-package-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: HW2/build/${{ env.build_folder }}/deb/ip_filter-1.0.0-Linux.deb
          asset_name: ip_filter-1.0.0-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
      - name: Upload packet
        id: upload-app-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: HW2/build/${{ env.build_folder }}/bin/ip_filter
          asset_name: ip_filter
          asset_content_type: application/octet-stream